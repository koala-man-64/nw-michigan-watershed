name: Azure Static Web App Build and Deploy

on:
  push:
    branches:
      - main
      - dev
    # paths:
    #   - 'dashboard/**'   
    #   - '.github/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment (optional)'
        required: false
        default: 'production'

jobs:
  build_job:
    name: Build Web App
    runs-on: ubuntu-latest
    outputs:
      output-dir: ${{ steps.set-output.outputs.output-dir }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Set output directory
        id: set-output
        run: |
          echo "::group::ðŸ“‚ Setting build output directory"
          set -x
          echo "output-dir=dashboard/build" >> $GITHUB_OUTPUT
          echo "::endgroup::"

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Install react-scripts (if needed)
        run: npm install react-scripts --save

      - name: Update permissions
        run: sudo chmod +x node_modules/.bin/react-scripts

      - name: Build project
        run: |
          echo "::group::ðŸ›  Building web project"
          set -x
          cd client
          npm run build
          echo "::endgroup::"

      - name: Print folder structure
        run: |
          echo "::group::ðŸ“ Project folder structure"
          set -x
          tree -L 3 || find .
          echo "::endgroup::"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: webapp-build
          path: client/build

  deploy_job:
    name: Deploy to Azure Static Web App
    runs-on: ubuntu-latest
    needs: build_job
    if: ${{ (github.ref_name == 'dev' && github.event_name == 'push') || (github.ref_name == 'main' && github.event_name == 'workflow_dispatch') }}
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: webapp-build
          path: build-output

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Upgrade Azure CLI Static Web Apps extension
        run: |
          echo "::group::ðŸ§© Upgrading Azure CLI Static Web Apps extension"
          set -x
          az extension add --name staticwebapp --upgrade
          echo "::endgroup::"

      - name: Set target app details
        id: set-app
        run: |
          echo "::group::ðŸ“› Setting Static Web App details"
          echo "app_name=agreeable-pebble-063e41e1e" >> $GITHUB_OUTPUT
          echo "resource_group=ppa-rg" >> $GITHUB_OUTPUT
          echo "::endgroup::"
      
      - name: Create or Update Static Web App
        run: |
          echo "::group::ðŸ” Create or Update Static Web App"
          APP_NAME="agreeable-pebble-063e41e1e"
          RG="ppa-rg"
          LOCATION="eastus2"
          SKU="Free"
          APP_LOCATION="client"
          API_LOCATION="api"
          OUTPUT_LOCATION="build"
          # Check if the SWA exists
          if az staticwebapp show --name "$APP_NAME" --resource-group "$RG" > /dev/null 2>&1; then
            echo "Static Web App exists. Updating it..."
            az staticwebapp update \
              --name "$APP_NAME" \
              --resource-group "$RG" \
              --app-location "$APP_LOCATION" \
              --api-location "$API_LOCATION" \
              --output-location "$OUTPUT_LOCATION"
          else
            echo "Static Web App does not exist. Creating it..."
            # The create command requires a --source parameter.
            # We supply a dummy repository URL so that the app is created.
            az staticwebapp create \
              --name "$APP_NAME" \
              --resource-group "$RG" \
              --location "$LOCATION" \
              --sku "$SKU" \
              --app-location "$APP_LOCATION" \
              --api-location "$API_LOCATION" \
              --branch dev \
              --source "https://github.com/dummy/dummy-repo"
          fi
          echo "::endgroup::"
