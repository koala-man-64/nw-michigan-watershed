name: Azure Function App Build and Deploy

on:
  push:
    branches:
      - main  # Auto-build on push to main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment (optional)'
        required: false
        default: 'production'

jobs:
  build_job:
    name: Build Azure Function App
    runs-on: ubuntu-latest
    outputs:
      output-dir: ${{ steps.set-output.outputs.output-dir }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set output directory
        id: set-output
        run: echo "output-dir=functions" >> $GITHUB_OUTPUT

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          cd functions
          pip install -r requirements.txt

      - name: List functions folder (for debug)
        run: ls -la functions

      - name: Upload Function App artifact
        uses: actions/upload-artifact@v3
        with:
          name: functionapp-build
          path: functions

  deploy_job:
    name: Deploy Azure Function App
    runs-on: ubuntu-latest
    needs: build_job
    if: github.event_name == 'workflow_dispatch'  # Only run on manual trigger
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: functionapp-build
          path: build-output

      - name: List downloaded artifact (for debug)
        run: ls -la build-output

      - name: Login to Azure using service principal
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Function App
        uses: Azure/functions-action@v1
        with:
          app-name: 'fa-nwmiws'  # Replace with your Function App name if needed
          package: build-output
