name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - dev
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - dev

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Set environment variables from GitHub secrets
      - name: Set SQL Connection String from Secret
        run: echo "SQL_CONNECTION_STRING=${{ secrets.SQL_CONNECTION_STRING }}" >> $GITHUB_ENV

      - name: Set JWT Secret Key from Secret
        run: echo "JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}" >> $GITHUB_ENV

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Clean and Install dependencies for Client
        working-directory: ./client
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Build Client App
        working-directory: ./client
        run: |
          chmod +x ./node_modules/.bin/react-scripts
          npm run build

      - name: Fix permissions (optional, for Linux self-hosted runners)
        if: runner.os == 'Linux'
        run: chmod +x client/node_modules/.bin/react-scripts

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_NICE_OCEAN_0F03A230F }}
          repo_token: ${{ secrets.PAT }}  # PAT with proper admin permissions on the repository
          action: "upload"
          ###### Repository/Build Configurations ######
          app_location: "client"
          api_location: "api"
          output_location: "build"  # This is relative to the app_location (./client/build)
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_NICE_OCEAN_0F03A230F }}
          action: "close"
          app_location: "client"  # Added required parameter
